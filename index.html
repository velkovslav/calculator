<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://classic.yarnpkg.com/en/package/normalize.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div id="calculator">
            <div class="screen">                
            </div>
            <div class="keys">
                <div id="zero" class="keycap">0</div>
                <div id="one" class="keycap">1</div>
                <div id="two" class="keycap">2</div>
                <div id="three" class="keycap">3</div>
                <div id="four" class="keycap">4</div>
                <div id="five" class="keycap">5</div>
                <div id="six" class="keycap">6</div>
                <div id="seven" class="keycap">7</div>
                <div id="eight" class="keycap">8</div>
                <div id="nine" class="keycap">9</div>
            </div>
        </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
