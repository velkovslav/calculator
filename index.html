<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://classic.yarnpkg.com/en/package/normalize.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div id="calculator">
            <div id="screen">                
            </div>
            <div id="numbersKeyboard">
                <div id="zero" class="number-keycap">0</div>
                <div id="one" class="number-keycap">1</div>
                <div id="two" class="number-keycap">2</div>
                <div id="three" class="number-keycap">3</div>
                <div id="four" class="number-keycap">4</div>
                <div id="five" class="number-keycap">5</div>
                <div id="six" class="number-keycap">6</div>
                <div id="seven" class="number-keycap">7</div>
                <div id="eight" class="number-keycap">8</div>
                <div id="nine" class="number-keycap">9</div>
            </div>
            <div id="operatorsKeyboard">
                <div id="substraction" class="operator-keycap"></div>
                <div id="plus" class="operator-keycap"></div>
                <div id="multiply" class="operator-keycap"></div>
                <div id="plus" class="operator-keycap"></div>
            </div>
        </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
